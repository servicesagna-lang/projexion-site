<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjeXion - Accompagnement des jeunes entrepreneurs</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; color: #333; }
    header { background: #111C4E; color: white; padding: 1rem; text-align: center; }
    nav { background: #1E2D6B; padding: 1rem; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    section { padding: 2rem; max-width: 1000px; margin: auto; background: white; margin-top: 1rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    footer { background: #111C4E; color: white; text-align: center; padding: 1rem; margin-top: 2rem; }
    h2 { color: #1E2D6B; }
    .whatsapp-button {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp-button:hover {
      background-color: #1ebe57;
    }
    form label {
      display: block;
      margin-top: 1rem;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    form button {
      background: #1E2D6B;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>ProjeXion</h1>
    <p>Libère ton potentiel, on finance ton projet !</p>
  </header>

  <nav>
    <a href="#about">À propos</a>
    <a href="#testimonies">Témoignages</a>
    <a href="#projects">Nos projets</a>
    <a href="#partners">Partenaires</a>
    <a href="#submit">Soumettre un projet</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="about">
    <h2>À propos</h2>
    <p>ProjeXion est une initiative dédiée au soutien des jeunes porteurs de projets au Sénégal.</p>
  </section>

  <section id="submit">
    <h2>Soumettre un projet</h2>
    <form action="https://formspree.io/f/xrbkallg" method="POST">
      <label>Nom du porteur :
        <input type="text" name="name" required>
      </label>
      
      <label>Email :
        <input type="email" name="email" required>
      </label>
      
      <label>Secteur d'activité :
        <select name="sector" required>
          <option value="">-- Sélectionnez --</option>
          <option value="agriculture">Agriculture</option>
          <option value="transport">Transport</option>
          <option value="energie">Énergie renouvelable</option>
          <option value="artisanat">Artisanat</option>
          <option value="electricite">Électricité</option>
          <option value="tourisme">Tourisme</option>
          <option value="informatique">Informatique</option>
          <option value="sante">Santé</option>
          <option value="education">Éducation</option>
          <option value="ecommerce">E-commerce</option>
          <option value="batiment">Bâtiment</option>
        </select>
      </label>
      
      <label>Description du projet :
        <textarea name="description" rows="5" required></textarea>
      </label>
      
      <button type="submit">Soumettre</button>
    </form>
  </section>

  <footer>
    &copy; 2025 ProjeXion. Tous droits réservés.
  </footer>

</body>
</html>
