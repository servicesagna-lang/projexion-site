<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjeXion - Soumettre un projet</title>
  <style>
    .sector-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 12px;
      margin: 1rem 0;
    }
    
    .sector-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      background: white;
      text-align: center;
      min-height: 100px;
    }
    
    .sector-card:hover {
      border-color: #1E2D6B;
      box-shadow: 0 5px 15px rgba(30, 45, 107, 0.1);
    }
    
    .sector-card.selected {
      background: #f0f5ff;
      border-color: #1E2D6B;
    }
    
    .sector-icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
    
    input[type="radio"] {
      position: absolute;
      opacity: 0;
    }
    
    @media (max-width: 768px) {
      .sector-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

<section id="submit">
  <h2>Soumettre un projet</h2>
  <form action="https://formspree.io/f/xrbkallg" method="POST" id="project-form">
    
    <!-- Champs existants... -->
    
    <fieldset>
      <legend>Secteur d'activité principal</legend>
      <div class="sector-grid">
        <!-- Agriculture -->
        <label class="sector-card">
          <input type="radio" name="sector" value="agriculture" required>
          <span class="sector-icon"><i class="fas fa-leaf"></i></span>
          Agriculture
        </label>
        
        <!-- Énergie -->
        <label class="sector-card">
          <input type="radio" name="sector" value="energie">
          <span class="sector-icon"><i class="fas fa-solar-panel"></i></span>
          Énergie renouvelable
        </label>
        
        <!-- Électricité -->
        <label class="sector-card">
          <input type="radio" name="sector" value="electricite">
          <span class="sector-icon"><i class="fas fa-bolt"></i></span>
          Électricité
        </label>
        
        <!-- Informatique -->
        <label class="sector-card">
          <input type="radio" name="sector" value="informatique">
          <span class="sector-icon"><i class="fas fa-laptop-code"></i></span>
          Informatique
        </label>
        
        <!-- Santé -->
        <label class="sector-card">
          <input type="radio" name="sector" value="sante">
          <span class="sector-icon"><i class="fas fa-heartbeat"></i></span>
          Santé
        </label>
        
        <!-- Éducation -->
        <label class="sector-card">
          <input type="radio" name="sector" value="education">
          <span class="sector-icon"><i class="fas fa-graduation-cap"></i></span>
          Éducation
        </label>
        
        <!-- E-commerce -->
        <label class="sector-card">
          <input type="radio" name="sector" value="ecommerce">
          <span class="sector-icon"><i class="fas fa-shopping-cart"></i></span>
          E-commerce
        </label>
        
        <!-- Bâtiment -->
        <label class="sector-card">
          <input type="radio" name="sector" value="batiment">
          <span class="sector-icon"><i class="fas fa-hammer"></i></span>
          Bâtiment
        </label>
        
        <!-- Transport -->
        <label class="sector-card">
          <input type="radio" name="sector" value="transport">
          <span class="sector-icon"><i class="fas fa-bus"></i></span>
          Transport
        </label>
        
        <!-- Artisanat -->
        <label class="sector-card">
          <input type="radio" name="sector" value="artisanat">
          <span class="sector-icon"><i class="fas fa-paint-brush"></i></span>
          Artisanat
        </label>
        
        <!-- Tourisme -->
        <label class="sector-card">
          <input type="radio" name="sector" value="tourisme">
          <span class="sector-icon"><i class="fas fa-umbrella-beach"></i></span>
          Tourisme
        </label>
        
        <!-- Autre -->
        <label class="sector-card">
          <input type="radio" name="sector" value="autre">
          <span class="sector-icon"><i class="fas fa-ellipsis-h"></i></span>
          Autre
        </label>
      </div>
    </fieldset>
    
    <!-- Bouton de soumission -->
    <button type="submit" style="margin-top: 2rem;">
      <i class="fas fa-paper-plane"></i> Envoyer la demande
    </button>
  </form>
</section>

<script>
  // Sélection visuelle des cartes
  document.querySelectorAll('.sector-card').forEach(card => {
    const radio = card.querySelector('input[type="radio"]');
    
    radio.addEventListener('change', () => {
      document.querySelectorAll('.sector-card').forEach(c => {
        c.classList.remove('selected');
      });
      if (radio.checked) {
        card.classList.add('selected');
      }
    });
    
    // Améliore l'accessibilité
    card.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        radio.checked = true;
        card.click();
      }
    });
  });
</script>

</body>
</html>
